<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema do Caixeiro Viajante</title>
    <link rel="stylesheet" href="/static/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="{{ url_for('static', filename='tsp.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-route"></i> Problema do Caixeiro Viajante</h1>

      <div class="form-container">
        <div class="form-group">
          <label for="numCities"><i class="fas fa-city"></i> Número de Cidades:</label>
          <input type="number" id="numCities" min="2" value="4" />
          <button onclick="generateMatrix()" class="btn-icon">
            <i class="fas fa-table"></i> Gerar Matriz
          </button>
        </div>
      </div>

      <div id="matrixContainer" class="form-container"></div>

      <div class="form-container">
        <div class="form-group">
          <label for="origin"><i class="fas fa-map-marker-alt"></i> Cidade de Origem (opcional):</label>
          <select id="origin">
            <option value="">Não definida</option>
          </select>
          <button onclick="solveTSP()" class="btn-icon">
            <i class="fas fa-calculator"></i> Resolver
          </button>
        </div>
      </div>

      <div id="result" class="form-container"></div>
    </div>
  </body>
</html>
